<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QEMU Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</head>

<body class="bg-light">
    <div class="container py-4">
        <h2 class="mb-4">QEMU VM Dashboard</h2>

        <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#general">General</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#cpu-mem">CPU & Memory</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#devices">Devices</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#block">Block</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#snapshot">Snapshots</a></li>
        </ul>

        <div class="tab-content mt-3">

            <div class="tab-pane fade show active" id="general">
                <div id="vm-status" class="p-2 bg-white border rounded mb-2">Loading VM Status...</div>
                <div id="qemu-version" class="p-2 bg-white border rounded mb-2">Loading QEMU Version...</div>
                <div id="vm-name" class="p-2 bg-white border rounded mb-2">Loading VM Name...</div>
                <div id="vm-uuid" class="p-2 bg-white border rounded mb-2">Loading UUID...</div>
            </div>

            <div class="tab-pane fade" id="cpu-mem">
                <div id="cpu-info" class="p-2 bg-white border rounded mb-2">Loading CPU Info...</div>
                <div id="memory-summary" class="p-2 bg-white border rounded mb-2">Loading Memory Summary...</div>
            </div>

            <div class="tab-pane fade" id="devices">
                <div id="pci-devices" class="p-2 bg-white border rounded mb-2">Loading PCI Devices...</div>
                <div id="char-devices" class="p-2 bg-white border rounded mb-2">Loading Char Devices...</div>
            </div>

            <div class="tab-pane fade" id="block">
                <div id="block-devices" class="p-2 bg-white border rounded mb-2">Loading Block Devices...</div>
            </div>

            <div class="tab-pane fade" id="snapshot">
                <button onclick="refreshSnapshots()" class="btn btn-sm btn-primary mb-2">Refresh Snapshots</button>
                <pre id="snapshots" class="p-2 bg-white border rounded">No data yet.</pre>
            </div>

        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
